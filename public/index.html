        <div id="habits"></div>

        <form method="post" action="/add_habit" id="add" class="add-habit-form">
            <div class="inner">
                <h2>Create Habit</h2>
                <input type="text" name="name">
                <input type="submit" value="Save">
                <a href="#" class="close">
                    Close
                </a>
            </div>
        </form>

        <script src="http://cdn.pubnub.com/pubnub.min.js" ></script>
        <script src="reqwest.js" ></script>
        <script src="lib/react/react.js"></script>
        <script src="lib/hammerjs/hammer.min.js"></script>

        <script>
            (function(){
                var pubnub = window.pubnub = PUBNUB.init({
                    subscribe_key : 'demo'
                });
                document.addEventListener('submit', function(e){
                    if (e.target.id === 'add') {
                        console.log('the add form submitted');
                    }else{
                        e.preventDefault();
                        var idvalue = e.target.querySelector('[name=id]').value;
                        reqwest({
                            url: '/'
                            , method: 'post'
                            , data: { id: idvalue }
                            , success: function (resp) {}
                        });
                    }
                }, true);


                var hammertime = Hammer(document).on(
                    "dragleft",
                    function(e) {
                        var parent = e.target.parentNode;

                        if (parent.classList.contains('habit-form')) {
                            parent.classList.add('show-remove');
                        }
                    }
                );
                var hammertime = Hammer(document).on(
                    "dragright",
                    function(e) {
                        var parent = e.target.parentNode;

                        if (parent.classList.contains('show-remove')) {
                            parent.classList.remove('show-remove');
                        }
                    }
                );
            })();
        </script>


        <script src="do.js"></script>
    </body>
</html>
